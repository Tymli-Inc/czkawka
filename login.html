<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Hourglass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
        position: relative;
      font-family: "Roboto", sans-serif; 
      display: flex; 
      height: 100vh; 
      align-items: center;
      background-image: url('assets/images/bg.png');
      background-size: cover;
      background-position: center;
      margin: 0; 
    }
    
    #container {
      height: 100vh;
      text-align: center; 
      background: rgba(31, 31, 31, 0.624);
      padding: 60px 50px;
      backdrop-filter: blur(30px);
      max-width: 400px;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      width: 90%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      background-image: url('assets/images/logo.png');
      background-size: cover;
      background-position: center;
    }
    
    h1 {
      color: #e5e5e5;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .header {
        height: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        gap: 15px;
    }    
    .content {
        color: #d1d1d1;
        font-size: 1rem;
        line-height: 1.6;
        padding: 15px 0;
        position: relative;
    }
    
    .content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 100px;
        height: 2px;
        background: rgba(195, 195, 195, 0.361);
        border-radius: 1px;
    }
    
    
    .content p {
        margin: 0;
        opacity: 0.9;
        transition: opacity 0.3s ease;
    }
    
    .content p:first-child {
        font-size: 1.1rem;
        font-weight: 600;
        color: #f0f0f0;
        margin-bottom: 8px;
        letter-spacing: 0.3px;
    }
    
    .content p:last-child {
        font-size: 0.95rem;
        color: #b8b8b8;
        font-weight: 400;
    }
    
    .content:hover p {
        opacity: 1;
    }

    button { 
      padding: 14px 28px;
      background: linear-gradient(90deg, rgba(255, 156, 245, 1), rgba(165, 84, 232, 1) 31.61%, rgba(135, 125, 255, 1) 66.25%, rgba(125, 212, 255, 1));
      color: white; 
      background-color: black;
      border: none; 
      border-radius: 12px; 
      cursor: pointer; 
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
    }
    
    button:active {
        transform: scale(0.9);
        opacity: 0.5;
    }
    
    button:disabled { 
      background: linear-gradient(45deg, #ccc, #aaa);
      cursor: not-allowed; 
      transform: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
      z-index: 2;
    }
    
    button::after {
        content: "Login with Google";
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.5px;
        top: 1px;
        left: 1px;
        width: calc(100% - 2px);
        height: calc(100% - 2px);
        border-radius: 12px;
        background-color: #000000b0;
    }

    button:hover::before {
      left: 100%;
    }
    #loginBtn.loading::after {
      content: "Opening browser...";
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div id="container">
    <div class="header">
        <div class="logo"></div>
        <h1>Hourglass</h1>        
    </div>
    <div class="content">
        <p>Welcome to Hourglass!</p>
        <p>Please log in to continue.</p>
    </div>
    <button id="loginBtn">Login with Google</button>
  </div>
  <script>
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.querySelector('#loginBtn::after');
    loginBtn.addEventListener('click', () => {
      window.electronAPI.login();
      loginBtn.disabled = true;
      loginBtn.textContent = 'Opening browser...';
      loginBtn.classList.add('loading');
        setTimeout(() => {
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login with Google';
            loginBtn.classList.remove('loading');
        }, 2000);
    });
    window.electronAPI.onAuthSuccess(async (userData) => {
      console.log('Authentication successful:', userData); 
      try {

        await window.electronAPI.storeUserToken(userData);
      } catch (err) {}
    });
    window.electronAPI.onAuthFailure(async () => {
        alert('Failed to authenticate, please try again.');
    })
    window.electronAPI.onAuthLogout(async () => {
        console.log('User logged out');
        try {
            await window.electronAPI.clearUserToken();
        } catch (err) {}
        alert('You have been logged out. Please login again.');
    })
  </script>
</body>
</html>
