<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focus Mode - Break Time</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 310px;
      text-align: center;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .stats {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
    }
    .stat-label {
      font-size: 14px;
      opacity: 0.8;
    }
    .buttons {
      display: flex;
      gap: 15px;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .primary-btn {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="icon">ðŸŽ‰</div>
  <div class="title">Focus Session Complete!</div>
  <div class="message">Great job! You've completed your <span id="duration">{{DURATION}}</span>-minute focus session.</div>
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="duration-value">{{DURATION}}m</div>
      <div class="stat-label">Focused</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="distraction-count">{{DISTRACTION_COUNT}}</div>
      <div class="stat-label">Distractions</div>
    </div>
  </div>
  <div class="buttons">
    <button class="primary-btn" onclick="takeBreak()">Take a Break</button>
    <button onclick="startNewSession()">Start New Session</button>
  </div>
  <script>
    function takeBreak() {
      window.close();
    }
    
    function startNewSession() {
      window.electronAPI?.startFocusMode();
      window.close();
    }
  </script>
</body>
</html>
