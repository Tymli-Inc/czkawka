<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focus Mode - Distraction Alert</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 260px;
      text-align: center;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .message {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    .app-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <button class="close-btn" onclick="window.close()">Ã—</button>
  <div class="icon">ðŸŽ¯</div>
  <div class="title">Focus Mode Alert</div>
  <div class="message">You're getting distracted!</div>
  <div class="app-info">
    <div><strong>App:</strong> <span id="app-name">{{APP_NAME}}</span></div>
    <div><strong>Category:</strong> <span id="category">{{CATEGORY}}</span></div>
  </div>
  <div class="buttons">
    <button onclick="window.close()">Back to Focus</button>
    <button onclick="endFocusMode()">End Focus Mode</button>
  </div>
  <script>
    function endFocusMode() {
      window.electronAPI?.endFocusMode();
      window.close();
    }
    
    // Auto-close after 10 seconds
    setTimeout(() => {
      window.close();
    }, 10000);
  </script>
</body>
</html>
